<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cross-browser QRCode</title>
  <style>
    #qrcode {
      width: 160px;
      height: 160px;
      margin-top: 15px;
    }
  </style>
</head>

<body translate="no">
  Text:<input id="text" type="text" value="https://www.google.com/" style="width:80%"><br>
  Color: <input id="darkColor" type="color" value="#000000"><br>
  Width:<input id="width" type="number" value="500"><br>
  Shape: <select id="shape">
    <option>rect</option>
    <option>circle</option>
  </select>
  <div id="qrcode"></div>
  <script src="./jquery.min.js"></script>
  <script src="./qrcode.js"></script>
  <script id="rendered-js">
    function makeCode() {
      $('#qrcode').html('')
      var qrcode = new QRCode("qrcode", {
        text: $('#text').val(),
        width: $('#width').val(),
        height: $('#width').val(),
        colorDark: $('#darkColor').val(),
        colorLight: 'white',
        correctLevel: QRCode.CorrectLevel.H,
        shape:$("#shape").val()
      });
    }

    makeCode();

    $("#text,#darkColor,#brightColor,#width,#shape").
      on("blur", function () {
        makeCode();
      }).
      on("change", function (e) {
          makeCode();
      });
  </script>

</body>

</html>
